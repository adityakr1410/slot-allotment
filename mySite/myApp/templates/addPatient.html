{% extends "base.html" %}
{% block content %}
<form method='POST'
    class="card capitalize text-xl font-semibold flex flex-col justify-between bg-white min-h-[80vh] w-[100vh] p-6 rounded-3xl">
    {% csrf_token %}    
    <h1 class="text-4xl font-bold uppercase">Patient details</h1>
    <label class="w-20 mt-2" for="">name:</label>
    <div class="name flex flex-row justify-between items-center">
        <input id="fName" name="fName" class="mr-3 pl-3 py-2 border-b-[#e4e4e4] w-full  border-b-2 focus:outline-none" placeholder="First Name"
            type="text">

        <input id="lName" name="lName" class="ml-3 py-2 pl-3 border-b-[#e4e4e4] w-full border-b-2 focus:outline-none" placeholder="Last Name"
            type="text">
    </div>

    <label class="w-1/3 mt-2" for="">Note About Patient (Optional):</label>
    <textarea id="note" name="note" rows="4" cols="50" style="border:solid 1px black;" placeholder="details about patient....."></textarea>

    <div class="mt-2 flex flex-row w-[35%] justify-between items-center">

        <label for="">blood group : </label>
        <select id="bloodGroup" name="bloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
    </div>

    <div class="mt-2 flex flex-row w-[35%] justify-between items-center">

        <label for="">Gender : </label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
    </div>
    <div class="mt-2 flex flex-row  justify-between items-center">
        <label class="mt-2" for="">Phone:</label>
        <input id="phone" class="px-3 py-2 border-b-[#e4e4e4]  w-full border-b-2 focus:outline-none" type="text"
             name="phone" id="phone">
    </div>
    <div class="mt-2 flex flex-row  justify-between items-center">
        <label class="mt-2" for="">Age:</label>
        <input id="age" class="px-3 py-2 border-b-[#e4e4e4]  w-full border-b-2 focus:outline-none" type="text"
             name="age" id="age">
    </div>
    <div class="buttons flex flex-row gap-3 self-end">

        {% comment %} <button
            class="mt-6 capitalize self-end relative text-white text-lg font-semibold py-2 px-3 rounded-lg w-44 bg-[#FDA621]">Log
            in</button> {% endcomment %}
        <button type='submit'
            class="mt-6 capitalize self-end relative text-white text-lg font-semibold py-2 px-3 rounded-lg w-44 bg-[#1F9EFD]">Save</button>
    </div>

</form>
{% endblock %}
